<!DOCTYPE html>
<html lang="en"><head>
	<title> Example </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<script type="text/javascript" src="vendor/bootstrap.js"></script>
 	<script type="text/javascript" src="1.js"></script>
	<link rel="stylesheet" href="vendor/bootstrap.css">
	<link rel="stylesheet" href="vendor/font-awesome.css">
 	<link rel="stylesheet" href="1.css">
</head>
<body >
	<div class="nenden">
		<div class="nenxanh">
			<div class="nenvang container">
				<div class="row"> 
					<div class="col-sm-8 push-4 login">
						<form>
						<div class="input-group mb-3 ">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fa fa-user"></i></span>
							</div>
							<input type="text"   class="form-control input_user" value="" placeholder="username">
						</div>
						<div class="input-group ">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fa fa-key"></i></span>
							</div>
							<input type="password" class="form-control input_pass" value="" placeholder="password">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
						</div>
						</form>
						
							<div class="justify-content-center mt-1 login_container">
								<button type="button"   class="btn login_btn">Login</button>
							</div>
							<div class="mt-2">
								<div class= "justify-content-center links">
									Don't have an account? <a href="#"  >Sign Up</a>
								</div>
								<div class=" justify-content-center links">
									<a href="#">Forgot your password?</a>
								</div>
								</div>
					</div>	<!-- hetcol4 -->
				</div> <!-- hetrow -->
					
			</div>
			<div class="logo">

				<div class="nenxam"></div>
				<div class="nentrang"></div>
				<img src="images/1 .png" alt="">
			</div>
		</div>
		
	</div>
</body>
</html>
